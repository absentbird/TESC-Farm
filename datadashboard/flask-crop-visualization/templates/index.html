<!DOCTYPE html>
<html>
<head>
    <title>Crop Data Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Crop Production Analysis</h1>

        <!-- Labor Chart -->
        <div class="chart-container mb-5">
            <h3>Labor Hours per Crop</h3>
            <img src="{{ url_for('static', filename='labor_chart.png') }}" class="chart-img">
        </div>

        <!-- Weight Distribution Chart -->
        <div class="chart-container mb-5">
            <h3>Weight Distribution by Category</h3>
            <img src="{{ url_for('static', filename='weight_chart.png') }}" class="chart-img">
        </div>

        <!-- Yield vs Labor Chart -->
        <div class="chart-container">
            <h3>Yield vs Labor Comparison</h3>
            <img src="{{ url_for('static', filename='yield_chart.png') }}" class="chart-img">
        </div>
    </div>
</body>
</html>
